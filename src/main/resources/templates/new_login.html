    <script>
        function sendCode() {
            var memPhone = $("#memPhone").val();
            console.log(memPhone.length);
            if (memPhone == '' || memPhone.length != 11) {
                console.log("请输入正确的手机号！");
                return;
            } else {
                $.ajax({
                    type: 'GET',
                    url: '/fitness/code',
                    data: {
                        memPhone: memPhone
                    },
                    dataType: 'json',
                    success: function (data) {
                        if (data) {
                            timer();
                        } else {
                            console.log("获取验证码失败");
                        }
                    },
                    error: function (data) {
                        console.log('连接超时！');
                    },
                });
            }
        }

        function sendMailCode() {
            var Email = $("#email").val();

            $.ajax({
                type: 'GET',
                url: '/sendEmail',
                data: {
                    email: Email
                },
                dataType: 'json',
                success: function (data) {
                    if (data) {
                        timer();
                    } else {
                        console.log("获取验证码失败");
                    }
                }
            });

        }

        var wait = 60;

        //倒计时
        function timer() {
            if (wait == 0) {
                $("#sendBtn").val("获取验证码");
                $("#sendBtn").removeAttr("disabled");
                $("#sendBtn").css("border-color", "1e9fff").css("background", "#ffffff").css("cursor", "pointer");
                wait = 60;
            } else {
                $("#sendBtn").attr("disabled", "true");
                $("#sendBtn").css("border-color", "fbfbfb").css("background", "#ccc").css("cursor", "not-allowed");
                $("#sendBtn").val(wait + "秒后重发");
                wait--;
                setTimeout(function () {
                    timer()
                }, 1000);
            }
        }
    </script>
